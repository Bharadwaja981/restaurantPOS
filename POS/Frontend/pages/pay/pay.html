
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Page</title>
    <!-- Google Material Icons CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../pay/pay.css">
</head>
<body>
    <div class="main-con">
        <div class="top-header">
            <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect back-button" href="../../tabels/tabels.html" target="_top" style="color: aliceblue;">
                <span class="material-icons">arrow_back</span> Back
            </a>
            <a id="cartBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect back-button cartBtn" style="color: aliceblue;">
            Cart </a>
        </div>
        <div class="bottom-con">
            <div class="left-content">
                <div class="mainDiv">
                   <div class="payInfo">
                        <div class="orderDetails">
                            <div class="oNumber">123456</div>
                            <div class="oType"> Dine In </div>
                        </div>
                        <div class="orderDetails">
                            <div class="custName">Customer Name</div>
                            <div class="tabNumber">Table Number</div>
                        </div>   
                   </div>
                   <div class="numPad">
                    <div class="orderAmount">
                        <div class="totalAmount">00000</div>
                        <input type="text" class="enterAmount" placeholder="Enter Amount"></input>
                    </div>
                    <div class="divider"></div>
                    <div class="pad">
                        <div class="row1">
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">1</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">2</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">3</div>
                        </div>
                        <div class="row1">
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">4</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">5</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">6</div>
                        </div>
                        <div class="row1">
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">7</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">8</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">9</div>
                        </div>
                        <div class="row1">
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">*</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">0</div>
                            <div class="number mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="num">#</div>
                        </div>
                    </div>
                   </div>
                   <div class="payBtn">Payment</div>
                </div>
            </div>
            <div class="right-content" id="rightContent">
                <div class="right-info">
                    <!-- Selected table info will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Google Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var btnEle = document.getElementById("cartBtn");
        btnEle.addEventListener("click",function(){ 
        if(document.getElementById("rightContent").style.display=="block"){
        document.getElementById("rightContent").style.display="none"
        }
        else{
            document.getElementById("rightContent").style.display="block"
            }
        });
    </script>
</body>
</html>
