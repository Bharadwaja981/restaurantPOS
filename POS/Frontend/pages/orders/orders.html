<html lang="en">

    <link rel="stylesheet" href="./orders.css">
</head>
<body>
    <div class="rectangle">
        <div class="top-bar">
            <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect back-button" href="../../Index.html" style="color: aliceblue;">
                <span class="material-icons">arrow_back</span> Back
            </a>
        </div>
        <div class="main-bar">
            <div style="display: flex; justify-content: space-around; align-items: center">
                <div class="btn-bar1">
                    <span class="bar-txt" ><!-- Placeholder to keep the below div in centre --> </span>
                </div>
                <div class="btn-bar">
                    <span class="bar-txt" id="eatin"> Eat-In </span>
                    <span class="bar-txt" id="takeaway"> Takeaway </span>
                </div>
                
                <div class="btn-bar2">
                    <span class="bar-txt" > <!-- Placeholder to keep the below div in centre -->  </span>
                </div>
            </div>
            <div class="dine-in-orders-list">
                <div class="order-block">
                    <h1> Dine-In</h1>
                </div>
                <div class="order-block">

                </div>
                <div class="order-block">
                    <h1> Dine-In</h1>
                </div>
            </div>
            <div class="take-away-orders-list">
                <div class="order-block">
                    <h1>TakeAway</h1>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Google Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
         var cnt = 2;
        const toggleOrdersList = document.querySelector('.btn-bar');
        var dineInOrdersList = document.querySelector('.dine-in-orders-list');
        var takeAwayOrdersList = document.querySelector('.take-away-orders-list');
        var dineIN = document.getElementById('eatin');
        var takeAway = document.getElementById('takeaway');
        takeAwayOrdersList.style.display = 'none';
        toggleOrdersList.addEventListener('click', () => {
            if (cnt === 1) {
                cnt = 2;
                takeAway.style.fontWeight = '600';
                dineIN.style.fontWeight = '200';
                dineIN.style.color = 'rgba(248, 248, 248, 0.699)';
                takeAway.style.color = '#000';
                dineIN.style.textDecoration = 'line-through';
                takeAway.style.textDecoration = 'underline';
                takeAwayOrdersList.style.display = 'none';
                dineInOrdersList.style.display = 'flex';
            } else if (cnt === 2) {
                cnt = 1;
                dineIN.style.fontWeight = '600';
                takeAway.style.fontWeight = '200';
                takeAway.style.color = 'rgba(248, 248, 248, 0.699)';
                dineIN.style.color = '#000';
                takeAway.style.textDecoration = 'line-through';
                dineIN.style.textDecoration = 'underline';
                takeAwayOrdersList.style.display = 'flex';
                dineInOrdersList.style.display = 'none';
            }
            console.log('list clicked', cnt);
        });
    </script>
</body>
</html>
