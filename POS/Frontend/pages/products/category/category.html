<!-- category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Category Page</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../category/category.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="newContent">
        <!-- Back button -->
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect back-button" href="../../tabels/tabels.html" target="_top" style="color: aliceblue;">
            <span class="material-icons">arrow_back</span> Back
        </a>
        
        <!-- Content for the new left-content -->
        <!-- Category div with buttons -->
        <div class="category" id="categoryButtonsContainer">
            <!-- Buttons will be dynamically added here -->
        </div>

        <!-- Item div -->
        <div class="item" id="itemContainer">
            <!-- Content for the item div -->
            <div class="orange-bar">
                <span class="orange-text">Items</span>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect orange-button">
                    <span class="material-icons orange-icon">add</span>
                </button>
            </div>
            <br>
            <div id="product-names" >
                <iframe src="" id="itemlist"></iframe>
            </div>
        </div>
    </div>

    <script>
        let iframe_pages = [ "../items/vegstartercategory.html", "../items/nonvegstartercategory.html", "../items/seafoodstartercategory.html"]
        function openCategory(category) {
            var iframe = document.getElementById("itemlist");
            iframe.setAttribute("src", iframe_pages[category]);
            iframe.style.width = '100%';
            iframe.style.height = "100%";
            iframe.style.border = 'none';

            // Replace the left-content with the iframe
            var leftContentContainer = document.getElementById("product-names");
            leftContentContainer.innerHTML = ''; // Clear previous content
            leftContentContainer.appendChild(iframe);

            var modal = createModal();
            document.body.appendChild(modal);

            // Display the modal
            modal.style.display = 'block';
        }

        function createModal() {
            var modal = document.createElement('div');
            modal.id = 'itemModal'; // Replace with the actual ID of your modal element
            modal.className = 'modal';
            
            // Your modal content and styling go here

            return modal;
        }     
        
        let div = document.getElementById("itemlist")      
        div.onload = function(){
            div.style.height = div.contentWindow.document.body.scrollHeight + 'px';
        }
        // Create buttons using the DOM API
        var categoryButtonsContainer = document.getElementById("categoryButtonsContainer");

        var categories = [
            "Veg Starter",
            "Non-Veg Starter",
            "Seafood Starter",
            "Vegetable Mains",
            "Chicken & Lamb Mains",
            "Seafood Mains",
            "Chefs Specials",
            "Classic Dishes",
            "Rice & Naan",
            "Extras"
        ];

        for (let i = 0; i < categories.length; i++) {
            var button = document.createElement("button");
            button.className = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn btn-lg mb-1 custom-button";
            button.style.width = "15.375rem";
            button.style.height = "9.375rem";
            button.textContent = categories[i];

            // Manually control the spacing between buttons
            button.style.marginRight = "10px";
            button.style.marginBottom = "10px";

            categoryButtonsContainer.appendChild(button);
            button.onclick = function () {
                openCategory(i);
            };
        }
    </script>

    <!-- Include MDL JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
