    <script>

        window.addEventListener('message', function (event) {
            // Check the origin of the message to ensure it's from the same origin
            if (event.origin === window.location.origin) {
                // Access the data sent from vegstartercategory.html
                var data = event.data;
                
            // Perform actions with the received data, such as creating new divs in item-div
                createNewDiv(data);
            }
        });

        // Function to create a new div inside item-div
        function createNewDiv(data) {
            // Check if the data is defined
            if (data && data.itemName && data.quantity && data.price && data.totalPrice) {
                var itemDivContainer = document.getElementById('item-div');

                // Create a new item div
                var newItemDiv = document.createElement('div');
                newItemDiv.className = 'item-add mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect';
                newItemDiv.id = 'item-add i-t';

                // Create div for item name
                var itemNameDiv = document.createElement('div');
                itemNameDiv.className = 'iname-item';
                itemNameDiv.textContent = data.itemName;

                // Create div for name-space (quantity, unit-price, price)
                var nameSpaceDiv = document.createElement('div');
                nameSpaceDiv.className = 'name-space';

                // Create div for quantity
                var quantityDiv = document.createElement('div');
                quantityDiv.className = 'name-text';
                quantityDiv.id = 'qty';
                quantityDiv.textContent = data.quantity;

                // Create div for unit price
                var unitPriceDiv = document.createElement('div');
                unitPriceDiv.className = 'name-text';
                unitPriceDiv.id = 'unit-price';
                unitPriceDiv.textContent = data.price;

                // Create div for total price
                var totalPriceDiv = document.createElement('div');
                totalPriceDiv.className = 'name-text';
                totalPriceDiv.id = 'price';
                totalPriceDiv.textContent = data.totalPrice;

                // Append quantity, unit-price, and price to name-space div
                nameSpaceDiv.appendChild(quantityDiv);
                nameSpaceDiv.appendChild(unitPriceDiv);
                nameSpaceDiv.appendChild(totalPriceDiv);

                // Append item name and name-space to the new item div
                newItemDiv.appendChild(itemNameDiv);
                newItemDiv.appendChild(nameSpaceDiv);

                // Append the new item div to the existing content (item-div)
                itemDivContainer.appendChild(newItemDiv);
            } 
        }
       
        // Create buttons using the DOM API
        var categoryButtonsContainer = document.getElementById("categoryButtonsContainer");

            var iframe = document.getElementById("itemlist");
            iframe.setAttribute("src", iframe_pages[category]);
            iframe.style.width = '100%';
            iframe.style.height = "100%";
            iframe.style.border = 'none';

            // Replace the left-content with the iframe

            // Display the modal
            modal.style.display = 'Hidden';

        var modal = createModal();  

        function createModal() {
            var modal = document.createElement('div');
            modal.id = 'itemModal'; // Replace with the actual ID of your modal element
            modal.className = 'modal';
            
            // Your modal content and styling go here

            return modal;
        }


        for (let i = 0; i < categories.length; i++) {
            var button = document.createElement("button");
            button.className = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mb-1 custom-button";
            button.style.width = "10.00rem";
            button.style.height = "5.00rem";
            button.textContent = categories[i];

            // Manually control the spacing between buttons
            button.style.marginRight = "10px";
            button.style.marginBottom = "10px";
            button.style.marginTop = "10px";
            button.style.marginLeft = "10px";

            categoryButtonsContainer.appendChild(button);
            button.onclick = function () {
                openCategoryPage(i);
            };
        }
