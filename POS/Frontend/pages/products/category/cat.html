
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Rectangle Example</title>
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <div class="main-con">
        <div class="top-header">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect orange-button" href="../../tabels/tabels.html" target="_top" style="color: aliceblue;">
                    <span class="material-icons">arrow_back</span> Back
                </a>
                <div style="font-size: xx-large; font-weight: bolder; color:#070d20"> Dine In</div>
            </div>
            
        </div>
        <div class="bottom-con">
            <div class="left-content" >
                <div class="orange-bar">
                    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect orange-button" href="../../tabels/tabels.html" target="_top" style="color: aliceblue;">
                        <span class="material-icons">arrow_back</span> Back
                    </a><span class="orange-text">Items</span>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect orange-button">
                        <span class="material-icons orange-icon">add</span>
                    </button>
                </div>
                <div id="product-names" class="product-names">
                    <iframe src="" id="itemlist"></iframe>
                </div>
                <div class="orange-bar">
                    <span class="orange-text">Category</span>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect orange-button">
                        <span class="material-icons orange-icon">add</span>
                    </button>
                </div>
                <div class="category-names" id="categoryButtonsContainer">
                
                </div>
            </div>
            <div class="right-content">
                <div class="right-info" id="selectedTableInfo">
                     <div class="name-text">Name: </div>
                     <div class="name-text">Table: </div>
                </div>
                <div class="right-tag">
                    <div class="i-t">
                        <div class="name-item">Item</div>
                        <div class="name-space">
                            <div class="name-text">Qty</div>
                            <div class="name-text">unit Price</div>
                            <div class="name-text">Price</div>
                        </div>
                    </div>
                </div>
                <div class="item-div" id="item-div">
                    <!-- <div id="item-add i-t" class="item-add mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" >
                        <div class="iname-item" id="item-name">Lamb kheema chicken tikka tawa lamb kheema chicken tikka tawa</div>
                        <div class="name-space">
                            <div class="name-text" id="qty">01</div>
                            <div class="name-text" id="unit-price">£11.00</div>
                            <div class="name-text" id="price">£11.00</div>
                        </div>
                    </div> -->
                </div>
                <div class="total-tag">
                    <div class="i-t">
                        <div class="iname-item">Total items</div>
                        <div class="name-space">
                            <div class="total-text" id="totalItems"></div>
                            <div class="total-text">Total Price</div>
                            <div class="total-text" id="totalprice"></div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect act-button" onclick="handleHold()">
                        Hold
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect act-button" onclick="handlePay()">
                        Pay
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect act-button" onclick="handleClear()">
                        Clear Items
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./cat.js"></script>
    <script type="module"  src="../../admin/data.js"></script>

    <script>        
        
    </script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
