<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/button@5.0.0/dist/mdc.button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/ripple@5.0.0/dist/mdc.ripple.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 20vw;
            background-color: #333;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .content {
            padding: 20px;
            margin-left: 20vw;
        }

        .custom-button.mdl-button--raised.mdl-js-ripple-effect {
            /* Custom button color */
            background-color: #EB6440;
            color: #ffffff;

            /* Custom hover effect */
            transition: background-color 0.3s ease;
        }

        .custom-button.mdl-button--raised.mdl-js-ripple-effect:hover {
            background-color: #2980b9;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@material/ripple@5.0.0/dist/mdc.ripple.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@material/button@5.0.0/dist/mdc.button.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categories = [
                "Veg Starter",
                "Non-Veg Starter",
                "Seafood Starter",
                "Vegetable Mains",
                "Chicken & Lamb Mains",
                "Seafood Mains",
                "Chefs Specials",
                "Classic Dishes",
                "Rice & Naan",
                "Extras"
            ];

            const sidebar = document.querySelector('.sidebar');

            categories.forEach(function(category) {
                const button = document.createElement('button');
                button.Name = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn btn-lg mb-1 custom-button";
                button.style.width = "15.375rem";
                button.style.height = "9.375rem";
                button.textContent = category;
                sidebar.appendChild(button);
            });

            mdc.autoInit(); // Initialize MDC components
        });
    </script>
    <title>Material Design Sidebar</title>
</head>
<body>
    <div class="sidebar"></div>

    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
        <p>Add your main content here.</p>
    </div>
</body>
</html>
