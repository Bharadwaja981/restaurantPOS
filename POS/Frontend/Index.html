<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeaway Page</title>
    <!-- Google Material Icons CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="rectangle">
        <div class="d-flex flex-column align-items-center">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect btn btn-lg mb-5" style="width: 550px; height: 150px;" onclick="navigateToTables()">
                 Dine-In
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect btn btn-lg mb-5" style="width: 550px; height: 150px;" onclick="openModal()">
                Takeaway
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect btn btn-lg mb-5" style="width: 550px; height: 150px;">
                 Orders
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect btn btn-lg mb-5" style="width: 550px; height: 150px;">
                 Open & Close Till
            </button>
        </div>
    </div>
     <!-- Modal -->
     <div id="takeawayModal" class="modal" >
        <div class="modal-content" >
            <span class="close" onclick="closeModal()">&times;</span>
            <label class="cname" for="customerName">Enter customer name:</label>
            <input type="text" id="customerName" inputmode="text" autocomplete="off">
            <label id="errorMessage" style="color: rgb(131, 4, 4);"></label>
            <div class="button-container">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn btn-lg mb-1 " onclick="submitCustomerName()">Submit</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn btn-lg mb-1 " onclick="closeModal()">Cancel</button>
            </div>
            <div id="keyboard-container">
                <iframe id="keyboard-iframe" src="../Frontend//pages/tabels/keyboard.html" frameborder="0"></iframe>
            </div>

            <!-- Your existing modal script and other content here -->
        </div>
    </div>
    <!-- Google Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function navigateToTables() {
            window.location.href = "../Frontend/pages/tabels/tabels.html";
        }

        function openModal() {
            var modal = document.getElementById('takeawayModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('takeawayModal');
            modal.style.display = 'none';
        }

        function submitCustomerName() {
            var customerNameInput = document.getElementById('customerName');
            currentCustomerName = customerNameInput.value;
            var errorMessageLabel = document.getElementById('errorMessage');

            if (currentCustomerName !== null && currentCustomerName !== "") {
                closeModal();
                window.location.href = "../Frontend/pages/takeaway/takeaway.html";
            } else {
                // Show error message and make the label red
                errorMessageLabel.textContent = 'Please provide customer name.';
                errorMessageLabel.style.color = 'red';
            }
        }

    </script>

</body>
</html>
